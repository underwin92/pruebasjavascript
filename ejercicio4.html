        <script>
            function arregloss() {
                var i=0,j=0;
                var vector1=[];
                var vector2=[];
                let abecedario =['a','b','c','d','e','f','g','h','i','j','k','l','m','n','ñ','o','p','q','r','s','t','u','v','w','x','y','z'];
                var texto="";
                for (i=0;i<10;i++){
                    
                    vector1[i]=random();
                    vector2[i]=random();
                }
                
               // document.write('<br><b>VECTOR 1:</b> <br>');
                texto+="<br><b>VECTOR 1:</b> <br>";
                for (i=0;i<10;i++){
               // document.write('['+vector1[i]+']');
                texto+='['+vector1[i]+']';
                }
               // document.write('<br><b>VECTOR 2:</b> <br>');
                texto+='<br><b>VECTOR 2:</b> <br>';
                for (i=0;i<10;i++){
                //document.write('['+vector2[i]+']');
                texto+='['+vector2[i]+']';
                }
                //document.write('<br><b>UNION VECTORES:</b> <br>');
                texto+='<br><b>UNION VECTORES:</b> <br>';
                var union=[];
                union = vector1.concat(vector2);
                for (i=0;i<union.length;i++){
                //document.write('['+union[i]+']');
                texto+='['+union[i]+']';
                }

                
               // document.write('<br><b>INTERSECCION VECTORES:</b> <br>');
                texto+='<br><b>INTERSECCION VECTORES:</b> <br>';
                var intersec=[];
                intersec = vector1.filter(x=> vector2.includes(x));
                for (i=0;i<intersec.length;i++){
                //document.write('['+intersec[i]+']');
                texto+='['+intersec[i]+']';
               
                }

              //  document.write('<br><b>DIFERENCIA VECTOR 1 VECTOR 2:</b> <br>');
                texto+='<br><b>DIFERENCIA VECTOR 1 VECTOR 2:</b> <br>';
                var difere=[];
                difere = vector1.filter(x=> !vector2.includes(x));
                for (i=0;i<difere.length;i++){
                //document.write('['+difere[i]+']');
                texto+='['+difere[i]+']';
                }
                //document.write('<br><b>DIFERENCIA VECTOR 2 VECTOR 1:</b> <br>');
                texto+='<br><b>DIFERENCIA VECTOR 2 VECTOR 1:</b> <br>';
                var difere2=[];
                difere2 = vector2.filter(x=> !vector1.includes(x));
                for (i=0;i<difere2.length;i++){
                //document.write('['+difere2[i]+']');
                texto+='['+difere2[i]+']';
                }
                //document.write('<br><b>DIFERENCIA SIMETRICA :</b> <br>');
                texto+='<br><b>DIFERENCIA SIMETRICA :</b> <br>';
                simetrica = difere.concat(difere2);
                for (i=0;i<simetrica.length;i++){
               // document.write('['+simetrica[i]+']');
               texto+='['+simetrica[i]+']';
                }
                document.getElementById('algo').innerHTML += texto;
            
            function random() {
                 return abecedario[(Math.random()*(abecedario.length-1)).toFixed(0)];;
                                    }
                                     }
        </script>
