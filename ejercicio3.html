        <script>
            function arregloss() {
                document.getElementById('algo').innerHTML += "";
                var i=0,j=0,menor;
                var numeros=[];
                var texto="";
                
                for (i=0;i<20;i++){
                    numeros[i]=random();
                }
                //  document.write('<br>Original: <br>');
               texto+='<br>Original: <br>';
                for (i=0;i<20;i++){
                // document.write('['+numeros[i]+']');
                texto+='['+numeros[i]+']';
                }
                // document.write(' <br> ');
                // document.write('Organizado: <br>');
                texto+='<br>Organizado: <br>';
                 for (i=0;i<numeros.length;i++){
                    for (j = 1; j < (numeros.length - i); j++) {
                            if (numeros[j - 1] > numeros[j]) {
                            menor = numeros[j - 1];
                            numeros[j - 1] = numeros[j];
                            numeros[j] = menor;
                                                 }
                            }
                        }
                for (i=0;i<20;i++){
                // document.write('['+numeros[i]+']');
                texto+='['+numeros[i]+']';
                }
//alert(texto);
document.getElementById('algo').innerHTML += texto;
                }

            
            function random() {
                 return Math.floor((Math.random() * (100 )) + 1);
                                    }
        </script>
