        <script>
            function tablas() {
                var i=0,j=0;
                var filas= document.getElementById("filas").value;
                var columnas= document.getElementById("columnas").value;
                var resultado =filas* columnas;
                texto="";
               // document.write("<table border>");
                    texto+="<table border>";  
                for (i=0; i< filas;i++){
                   // document.write("<tr>");
                        texto+="<tr>";
                    for(j=0; j < columnas; j++){
                    //document.write("<td>");
                        texto+="<td> ["+resultado+"]";
                            
                        //document.write(resultado);

                        resultado --;
                       // document.write("</td>"); 
                        texto+="</td>";    
                    }
                  //  document.write("</tr>"); 
                    texto+="</tr>";   
                }
             //   document.write("</table>"); 
                texto+="</table>"; 
                document.getElementById('algo').innerHTML += texto;  
            }
        </script>
